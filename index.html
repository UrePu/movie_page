<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie_Page</title>
    <link rel="stylesheet" href="./sources/css/style.css" />
    <script type="module" src="./sources/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header_text">영화 검색하기</div>
        <input class="header_search" />
        <div class="header_bookmark">북마크 보기</div>
      </div>
      <div class="main_container">
        <!-- 기본적으로 TOP Rated 영화들을 보여주고 if 검색어가 있다면 검색어에 해당하는것만 보여주기. -->
        <div class="main_text">TOP Rated Movie</div>
        <div class="content_container"></div>
        <div class="main_more">더 받아오기</div>
      </div>
      <div class="footer"></div>

      <div class="modal">
        <div class="modal_body">
          <div class="modal_img"></div>
          <div class="modal_text">
            <div class="modal_title"></div>
            <div class="modal_detail">
              <div class="modal_detail_main_text"></div>
              <div class="modal_detail_when">개봉일:</div>
              <div class="modal_detail_score">평점:</div>
            </div>
            <div class="modal_bookmark_btn"></div>
          </div>
          <div class="modal__close_btn"></div>
        </div>
      </div>
    </div>
  </body>
</html>
